<!DOCTYPE html>
<html lang="pt-br">

<head>
	<script type="text/javascript" src="js/ler-conhecimento.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ler-conhecimento.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
	<title>HelpMe - Ler conhecimento</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">

		<div id="row-cabecalho" class="row">
			<div class="col-10 d-flex align-items-center cabecalho"><span id="home"><i class="fas fa-graduation-cap"></i> HelpMe</span></div>
			<div class="col-2 d-flex align-items-center text-right cabecalho">
				<div class="mx-auto">
					<span id="nome"></span>
				</div>
				<div class="ml-auto"data-toggle="tooltip" data-placement="bottom" title="Sair">
					<i id="logoff" class="fas fa-power-off"></i>
				</div>
			</div>
        </div>
      
		<div id="row-divisor" class="row">
			<div class="col-12 divisor"></div>
        </div>
      
		<div class="row">
			<div id="corpo" class="col-12">
				<div id="row-info-conhecimento" class="row">
					<div id="info-conhecimento" class="col-6">
						<!-- Aqui vão as informações do conhecimento -->
					</div>
					<div class="col-6">
						<div class="row mt-2">
							<div class="col d-flex justify-content-center">
								Esse conhecimento foi útil?
							</div>
						</div>
						<div class="row mt-2">
							<div class="col d-flex justify-content-center">
								<div id="pol-cima" class="circulo mr-2">
									<i class="fas fa-thumbs-up polegares"></i>
								</div>
								<div id="pol-baixo" class="circulo ml-2">
									<i class="fas fa-thumbs-down polegares"></i>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div id="divisor-hr">
					<hr class="mt-0 mb-0">
				</div>
				<div class="row justify-content-center">
					<div id="texto-conhecimento" class="col-11">
						<!-- Aqui vai o texto do conhecimento -->
					</div>
				</div>
			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/58a0fc7f89.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
