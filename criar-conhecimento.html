<!DOCTYPE html>
<html lang="pt-br">

<head>
	<script src="https://cdn.tiny.cloud/1/vbr6o03l26wbwz7huq673rdrgdd4lorrni2xopn7bdswkkls/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
	<script type="text/javascript" src="js/criar-conhecimento.js"></script>
	<link rel="stylesheet" type="text/css" href="css/ler-conhecimento.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
	<title>HelpMe - Criar conhecimento</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">

		<div id="row-cabecalho" class="row">
			<div class="col-10 d-flex align-items-center cabecalho"><span id="home"><i class="fas fa-graduation-cap"></i> HelpMe</span></div>
			<div class="col-2 d-flex align-items-center text-right cabecalho">
				<div class="mx-auto">
					<span id="nome"></span>
				</div>
				<div class="ml-auto"data-toggle="tooltip" data-placement="bottom" title="Sair">
					<i id="logoff" class="fas fa-power-off"></i>
				</div>
			</div>
        </div>
      
		<div id="row-divisor" class="row">
			<div class="col-12 divisor"></div>
        </div>
      
		<div class="row">
			<div id="corpo" class="col-12">

				<div class="row mt-4">
					<div class="col-12">
						<form class="form-conhecimento" autocomplete="off">
							<div class="form-group row">
								<label for="nome" class="col-1 col-form-label text-right">Número</label>
								<div class="col-1">
								  <input type="text" class="form-control" id="numero" readonly>
								</div>
								<label for="titulo" class="col-1 offset-2 col-form-label text-right">Título</label>
								<div class="col-5">
								  <input type="text" class="form-control" id="titulo">
								</div>
								<div class="col-2 d-flex pb-2">
									<div id="salvar">Salvar</div>
									<div id="cancelar">Cancelar</div>
								</div>
							</div>
							<div class="form-group row">
								<label for="produto" class="col-1 col-form-label text-right">Produto</label>
								<div class="col-2">
								  <input type="text" class="form-control" id="produto" readonly>
								</div>
								<label for="pagina" class="col-1 offset-1 col-form-label text-right">Página</label>
								<div class="col-2">
								  <input type="text" class="form-control" id="pagina" readonly>
								</div>
							</div>
							<div class="form-group row">
								<label for="autor" class="col-1 col-form-label text-right">Autor</label>
								<div class="col-2">
								  <input type="text" class="form-control" id="autor" readonly>
								</div>
								<label for="data-hora" class="col-2 col-form-label text-right">Data e Hora</label>
								<div class="col-2">
								  <input type="text" class="form-control" id="data-hora" readonly>
								</div>
							</div>
							<div class="form-group row">

							</div>
						</form>
					</div>
				</div>

				<div class="row">
					<div class="col-12">
						<textarea id="conhecimento">
						</textarea>
							<script>

						  </script>
					</div>
				</div>

			</div>
		</div>
	</div>

	<script src="https://kit.fontawesome.com/58a0fc7f89.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
