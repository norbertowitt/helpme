<!DOCTYPE html>
<html lang="pt-br">

<head>
	<script type="text/javascript" src="js/editor.js"></script>
	<script src="ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
	<link rel="stylesheet" type="text/css" href="css/editor.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
	<title>HelpMe - Editor</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">

		<div id="row-cabecalho" class="row">
			<div class="col-10 d-flex align-items-center cabecalho"> HelpMe </div>
			<div class="col-2 d-flex align-items-center text-right cabecalho">
				<div class="mx-auto">
					<span id="nome"></span>
				</div>
				<div class="ml-auto"data-toggle="tooltip" data-placement="bottom" title="Sair">
					<i id="logoff" class="fas fa-power-off"></i>
				</div>
			</div>
      </div>
      
		<div id="row-divisor" class="row">
			<div class="col-12 divisor"></div>
		</div>
      
		<div class="row corpo">
			<div id="corpo" class="col-12">

				<div class="row">
					<div id="mapa" class="cabecalho-mapa col-10 d-flex align-items-center pl-1">
						<!-- Conteúdo do Mapa -->
					</div>
					<div class="col-2 d-flex">
						<div id="salvar">Salvar</div>
						<div id="cancelar">Cancelar</div>
					</div>
				</div>

				<div class="row mt-3">

					<div id="nome-pagina" class="col-7">
						<!-- Nome da página -->
					</div>

					<div class="col-5">

						<div class="row">
							<div class="col-3 text-right p-0">
								<h6>ID:</h6>
							</div>
							<div id="id-pagina" class="col-9">
								<!-- ID da página -->
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right p-0">
								<h6>Produto:</h6>
							</div>
							<div id="produto" class="col-9">
								<!-- Produto -->
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right p-0">
								<h6>Criado por:</h6>
							</div>
							<div id="criado-por" class="col-9">
								<!-- Criado por -->
							</div>
						</div>
						<div class="row">
							<div class="col-3 text-right p-0">
								<h6>Criado em:</h6>
							</div>
							<div id="criado-em" class="col-9">
								<!-- Criado em -->
							</div>
						</div>
					</div>

				</div>




				<div class="row mt-4">
					<div class="col-12">
						<ul class="nav navbar-dark nav-pills nav-fill dark" role="tablist">
							<li class="nav-item">
							  <a class="nav-link active" id="html-tab" data-toggle="tab" href="#html" role="tab" aria-selected="true">HTML</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" id="css-tab" data-toggle="tab" href="#css" role="tab" aria-selected="false">CSS</a>
							</li>
							<li class="nav-item">
							  <a class="nav-link" id="js-tab" data-toggle="tab" href="#js" role="tab" aria-selected="false">Javascript</a>
							</li>
						</ul>
						<div id="conteudo-tab" class="tab-content mt-2 p-2">
							<div contenteditable="false" class="tab-pane fade show active" id="html" role="tabpanel">
								<div id="editor-html"></div>
							</div>
							<div contenteditable="false" class="tab-pane fade" id="css" role="tabpanel">
								<div id="editor-css"></div>
							</div>
							<div contenteditable="false" class="tab-pane fade" id="js" role="tabpanel">
								<div id="editor-js"></div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>

	</div>

	<script src="https://kit.fontawesome.com/58a0fc7f89.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
