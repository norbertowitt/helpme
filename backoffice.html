<!DOCTYPE html>
<html lang="pt-br">

<head>
	<script type="text/javascript" src="js/backoffice.js"></script>
	<link rel="stylesheet" type="text/css" href="css/backoffice.css">
	<link rel="shortcut icon" type="image/x-icon" href="img/favicon/favicon.ico">
	<title>HelpMe - BackOffice</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>

<body>
	<div class="container-fluid">

		<div id="row-cabecalho" class="row">
			<div class="col-10 d-flex align-items-center cabecalho"> BackOffice </div>
			<div class="col-2 d-flex align-items-center text-right cabecalho">
				<div class="mx-auto">
					<span id="nome"></span>
				</div>
				<div class="ml-auto"data-toggle="tooltip" data-placement="bottom" title="Sair">
					<i id="logoff" class="fas fa-power-off"></i>
				</div>
			</div>
      </div>
      
		<div id="row-divisor" class="row">
			<div class="col-12 divisor"></div>
      </div>
      
		<div id="corpo" class="row">
			<div id="menu-esquerda" class="col-2 p-0 position-fixed">
				<div pagina="1" class="item-menu-esquerda d-flex align-items-center" data-toggle="tooltip" data-placement="right" title="Voltar ao Home">
					<i class="fas fa-igloo"></i>
					<div class="texto-item-menu-esquerda">Home</div>
				</div>
				<div pagina="2" class="item-menu-esquerda d-flex align-items-center" data-toggle="tooltip" data-placement="right" title="Caixa, ATM, IB e Mobile">
					<i class="fas fa-cash-register"></i>
					<div class="texto-item-menu-esquerda">Canais</div>
				</div>
         </div>
         
			<div id="feed" class="col offset-2">
				<!-- Aqui vai o conteúdo do feed -->
			</div>

				<!-- Modal -->

				<div id="modal-adicionar-pagina" class="corpo-modal">
					<div class="row">
						<div class="col-10 ml-3 mt-3">
							<h4>Adicionar nova página</h4>							
						</div>
					</div>
					<div class="row">
						<div class="col-10 mx-auto">
							<form class="mt-3">
								<div class="form-group">
									<input type="text" class="form-control" id="nome-nova-pagina" aria-describedby="emailHelp" placeholder="Nome da nova página">
									<small id="emailHelp" class="form-text text-muted">A página será adicionada à camada atual.</small>
									<button id="adicionar-nova-pagina" type="button" class="btn btn-success btn-block mt-2">Adicionar</button>
									<button id="cancelar" type="button" class="btn btn-danger btn-block mt-2">Cancelar</button>
								</div>
							</form>
						</div>
					</div>
				</div>

		</div>
	</div>
	<!-- O bloco script abaixo é para calcular automaticamente o tamanho visível do Feed e permitir a rolagem -->
	<script>
	cabecalho = document.getElementById("row-cabecalho").clientHeight; /*Pega o tamanho do Cabeçalho*/
	divisor = document.getElementById("row-divisor").clientHeight; /*Pega o tamanho do Divisor*/
	document.getElementById("feed").style.height = (window.innerHeight - (cabecalho + divisor)) + 'px'; /*Faz os cálculos e ajusta*/
	window.addEventListener("resize", function() {
		/*Aqui em caso a janela tenha o Zoom alterado*/
		document.getElementById("feed").style.height = (window.innerHeight - (cabecalho + divisor)) + 'px';
	});
	</script>
	<!-- Ativa os tooltips do menu da esquerda -->
	<script>
	document.addEventListener("DOMContentLoaded", function(event) {
		$(function() {
			$('[data-toggle="tooltip"]').tooltip()
		})
	});
	</script>
	<script src="https://kit.fontawesome.com/58a0fc7f89.js" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
